    <header>
        <h1>Raffle</h1>
        <p>Every month in this section you can participate in a raffle</p>
    </header>
    <main class="main_6">
    <div class="img_main_6">
            <img src="../images/together.jpg" alt="together">
            <img src="../images/together-2.jpg" alt="together-2">
        </div>
        <div>
            <h5>PARTICIPATE IN OUR RAFFLE FOR A MONTH OF PERSONALIZED TRAINING.</h5>
            <form action="./show_data.html" method="get">
                <fieldset class="form_section_1">
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name" id="first_name">
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </fieldset>
                <fieldset class="form_section_2">
                    <label for="gender">Choose your gender</label>
                    <select name="gender" id="gender">
                        <option>--choose--</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>I prefer not to say</option>
                    </select>
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option>--choose--</option>
                        <option>Argentina</option>
                        <option>Colombia</option>
                        <option>Uruguay</option>
                        <option>U.S.A</option>
                    </select>
                </fieldset>
                <fieldset class="form_section_3">
                    <label>Payment options: </label>
                    <label for="payment_1">Cash</label>
                    <input type="radio" name="payment_option" id="payment_1" value="Cash">
                    <label for="payment_2">Credit cards</label>
                    <input type="radio" name="payment_option" id="payment_2" value="Credit_card">
                    <label for="payment_3">Debit cards</label>
                    <input type="radio" name="payment_option" id="payment_3" value="Debit_card">
                </fieldset>
                <fieldset class="form_section_4">
                    <label for="services">Services</label>
                    <input class="box_services" type="text" name="services" id="services">
                </fieldset>
                <fieldset class="form_section_5">
                    <input type="checkbox" name="terms_and_conditions" id="terms_and_conditions" value="accepted">
                    <label for="terms_and_conditions">I accept terms and conditions.</label>
                </fieldset>
                <fieldset class="form_section_6">
                    <input type="submit" value="Send">
                </fieldset> 
            </form>
        </div>
    </main>
